<html>
<head>
      <title>Coming Soon WP</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<div id="wrapper">
  <div class="bgimg">
<div class="container">
    <div class="topleft">
      
      
      <div class="social">
      <a href="#" target="_blank" class="fa fa-facebook"></a>
      <a href="#" target="_blank" class="fa fa-twitter"></a>  
      <a href="#" target="_blank" class="fa fa-linkedin"></a>  
      <a href="#" target="_blank" class="fa fa-instagram"></a>
      </div>
  </div>
</div>
  <div class="middle">
    <h1> WE ARE <span style="color:#ff9c00;"> COMING SOON</span></h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>

    <form action="#">
      <input type="text" name="email" id="email" value="Subscribe to find out when we are done.">
      <input type="submit" value="Submit">
    </form>

  </div>

  
 
  <div class="bottomleft">
    <p >&copy;-Produly designed by <a href="http://ghimires.com.np" target="_blank">Ciceer Ghimirey</a> |Phanthom Themes</p>
  </div>
</div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
  
</body>
</html>
